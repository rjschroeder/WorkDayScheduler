<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="9am">
        <h1 class="timeLabel">9 AM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="10am">
        <h1 class="timeLabel">10 AM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="11am">
        <h1 class="timeLabel">11 AM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="12pm">
        <h1 class="timeLabel">12 PM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="1pm">
        <h1 class="timeLabel">1 PM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="2pm">
        <h1 class="timeLabel">2 PM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="3pm">
        <h1 class="timeLabel">3 PM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="4pm">
        <h1 class="timeLabel">4 PM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
      <div id="5pm">
        <h1 class="timeLabel">5 PM</h1>
        <textarea class="blockTextArea"></textarea>
        <button class="blockSaveButton"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
